<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <button id="modal-btn" class="btn">ADD NEW BOOK</button>

        <div id="bookModal">
            <div class="modal-content">
                <span id="modal-close-btn" class="close-btn">&times;</span>

                <label for="title">Title</label><br>
                <input type="text" id="title" name="title"><br>
                <label for="author">Author</label><br>
                <input type="text" id="author" name="author"><br>
                <label for="pages">Number of Pages</label><br>
                <input type="text" id="pages" name="pages"><br>
                <input type="checkbox" id="read" name="read" value="read">
                <label for="read">Read</label><br>

                <button id="submit-btn" class="btn">Submit</button>

                


            </div>
        </div>
    </body>
</html>
